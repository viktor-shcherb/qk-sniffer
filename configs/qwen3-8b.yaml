dataset:
  path: viktoroo/longbench2-128k-plus
  name: null
  split: train
  text_column: text
  max_samples: 2048

model:
  name: Qwen/Qwen3-8B
  revision: main
  dtype: bfloat16
  device_map: auto
  trust_remote_code: false

tokenizer:
  name: Qwen/Qwen3-8B
  max_length: 32768
  padding: longest

inference:
  batch_size: 1
  autocast_dtype: bfloat16

capture:
  capture_queries: true
  capture_keys: true
  layers: null
  heads: null
  min_bucket_size: 2048
  sampler:
    type: log_uniform
    base_rate: 3.0

output:
  data_root: data/sniffed-qk-qwen3-8b
  readme_path: README.md
  hf_repo_id: viktoroo/sniffed-qk-qwen3-8b
